databases:
  - name: postgres
    ipAllowList: []
    databaseName: rails_capstone_production
    user: rails_capstone

services:
  - type: web
    name: rails_capstone
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails_capstone_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false